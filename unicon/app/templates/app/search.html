{% extends 'app/base.html' %}
{% load static %}
{% block title %}Product Detail{% endblock title %}
{% block main-content %}
    <div class="container" style="background-color: white;">
        <div class="row my-3">
            <div class="col-md-3">
               <h4> Filter </h4>
                <hr>
            </div>
            <div class="col-1" style="background-color: whitesmoke;">

             </div>
            <div class="col-md-8">
                <h5 class="mt-4 mb-2">Search Results :</h5> 
                {% for product in results %}
                <div class="row">
                    <div class="col-12">
                        <a href="{% url 'product-detail' product.id %}" class="btn">
                            <div class="item">
                                <img src="{{product.product_image.url}}" class="img-fluid" alt="" height="300">
                                <div class="fw-bold">{{product.title}}</div>
                                <div class="fw-bold">Rs. {{product.discounted_price}}
                                  <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                                </div>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock main-content %}
